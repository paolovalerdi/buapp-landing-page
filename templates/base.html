<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@paolovalerdi" />
  <meta name="twitter:image" content="{{ get_url(path=config.extra.social.image_path) | safe }}" />
  <meta name="twitter:description" content="{{ config.extra.social.description }}" />

  <meta property="og:url" content="https://buapp.paolovalerdi.wtf" />
  <meta property="og:site_name" content="{{ config.extra.social.site_name }}" />
  <meta property="og:title" content="{{ config.extra.social.title }}" />
  <meta property="og:image" content="{{ get_url(path=config.extra.social.image_path) | safe }}" />
  <meta property="og:image:width" content="{{ config.extra.social.image_w }}" />
  <meta property="og:image:height" content="{{ config.extra.social.image_h }}" />

  <!--
    Used by Google Chrome on mobile. Keep in sync with style.css!
    https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta/name/theme-color
  -->
  <meta name="theme-color" content="#FFF">

  <title>{{ config.title }}</title>
  <meta name="description" content="{{ config.extra.social.description }}">
  <meta name="keywords" content="appbuap, buapp, BUAP, Bénemerita Universida Autónoma de Puebla, paolo valerdi">

  <link rel="stylesheet" href="{{ get_url(path='style.css') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ get_url(path='images/favicon_32.png') | safe }}" />
  <link rel="icon" type="image/png" sizes="192x192" href="{{ get_url(path='images/favicon_192.png') | safe }}" />
  <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="{{ get_url(path='images/favicon_192.png') | safe }}" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap');
  </style>

</head>
<body>

{% block content %} {% endblock %}
</body>
</html>
